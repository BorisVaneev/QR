<!DOCTYPE html>
<html>
<head>
    <title>QR для меню</title>
</head>
<body>
    <h1>QR-код для меню</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Выберите изображение (меню):</label><br><br>
        <input type="file" name="image" accept="image/*,application/pdf" required><br><br>

        <button type="submit">Загрузить на Cloudinary и создать QR-код</button>
    </form>

    {% if img_url %}
        <h2>Результат:</h2>
        <img src="{{ img_url }}" width="300">
        <br>
        <a href="{{ img_url }}" target="_blank">Открыть изображение на Cloudinary</a><br>
        <a href="{{ img_url }}" download="menu_image">Скачать изображение</a>
    {% endif %}

    <br><br>
    <a href="/">← Назад на главную</a><br>
    <a href="/tools">Инструменты</a>
</body>
</html>
