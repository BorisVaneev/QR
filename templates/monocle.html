<!DOCTYPE html>
<html>
<head>
    <title>QR для меню</title>
</head>
<body>
    <h1>QR-код для изображения или PDF</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Загрузите файл (изображение или PDF):</label><br>
        <input type="file" name="image" accept="image/*,.pdf" required><br><br>

        <label>Цвет QR-кода:</label>
        <select name="color">
            <option value="black">Чёрный</option>
            <option value="red">Красный</option>
            <option value="blue">Синий</option>
            <option value="green">Зелёный</option>
            <option value="purple">Фиолетовый</option>
        </select><br><br>

        <button type="submit">Создать QR</button>
    </form>

    {% if img_url %}
        <h2>QR-код:</h2>
        <img src="{{ img_url }}" width="300">
        <br>
        <a href="{{ img_url }}" download="qrcode.png">Скачать QR</a>
    {% endif %}

    <br><br>
    <a href="/">← Назад на главную</a><br>
    <a href="/tools">Инструменты</a>
</body>
</html>
